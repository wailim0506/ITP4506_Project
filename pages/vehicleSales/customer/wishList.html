<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legend Moter Limited - Wish List</title>
    <script src="../../../src/js/common/jslib/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="../../../src/css/vehicleSales/customer/wishList.css">
    <script src="../../../src/js/vehicleSales/customer/wishList.js"></script>
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<nav>
    <div id="nav_left">
        <img src="../../../src/img/LMLogo.webp"/>
    </div>
    <div id="nav_center">
        <a href="#">Vehicle List</a>
        <a href="#">Wish List</a>
        <a href="#">Orders</a>
        <a href="#">Profile</a>
    </div>
    <div id="nav_right">
        <a href="#">Logout</a>
    </div>
</nav>
<div id="main">
    <div id="main_top">
        <p id="title">Wish List</p>
        <p id="text_below_title">There are <span id="numberInTitle">3</span> items in your wish list</p>
        <div id="refreshBtnDiv">
            <button id="refreshBtn">Refresh</button>
        </div>

    </div>
    <div id="main_body"> <!-- The table showing car in wish list -->
        <table>
            <tr id="headingRow">
                <th>Vehicle Image</th>
                <th style="width: 400px">Vehicle Detail</th>
                <th style="width: 200px">Price</th>
                <th>Quantity</th>
                <th>Delete</th>
            </tr>
        </table>
    </div>
    <div id="main_bottom">
        <div>
            <p>Subtotal:</p>
            <p id="subtotal">$10000</p>
        </div>
        <div id="getQuoteDiv">
            <a href="carList.html">‚Üê Continue Shopping</a>
            <button id="getQuoteBtn">Fill Payment Info</button>
        </div>

    </div>
</div>

<i id="darkModeToggle" class="material-icons"
   style="position:fixed; bottom: 10px; right: 10px; cursor: pointer;">wb_sunny</i>
</body>
</html>
