<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legend Moter Limited - Loan Repayment Calculator</title>
  <script src="../../../../src/js/common/jslib/jquery-1.11.1.js"></script>
  <link rel="stylesheet" href="../../../../src/css/vehicleSales/customer/navBar.css">
  <link rel="stylesheet" href="../../../../src/css/vehicleSales/customer/loanPaymentCalculator.css">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="../../../../src/js/vehicleSales/customer/loanPaymentCalculator.js"></script>
</head>
<body>
<nav>
  <div id="nav_left">
    <img src="../../../../src/img/LMLogo.webp"/>
  </div>
  <div id="nav_center">
    <a href="../carList.html">Vehicle List</a>
    <a href="../wishList.html">Wish List</a>
    <a href="../quotesList.html">Your Quotes</a>
    <a href="#">Loan Payment Calculator</a>
    <a href="#">Vehicle Comparison Tool</a>
  </div>
  <div id="nav_right">
    <a href="#">Logout</a>
  </div>
</nav>
<div class="container">
  <h1>Loan Payment Calculator</h1>

  <label for="loanAmount">Loan Amount:</label>
  <input type="number" id="loanAmount" placeholder="Enter loan amount" required>

  <label for="interestRate">Annual Interest Rate (%):</label>
  <input type="number" id="interestRate" placeholder="Enter interest rate" required>

  <label for="loanTerm">Loan Term (years)(Max. 10):</label>
  <input type="number" id="loanTerm" placeholder="Enter loan term in years" required>

  <button id="calculateBtn">Calculate</button>

  <h2>Repayment Schedule</h2>

  <table id="amortizationTable">
    <thead>
    <tr>
      <th>Payment #</th>
      <th>Principal Payment</th>
      <th>Interest Payment</th>
      <th>Total Payment</th>
      <th>Remaining Balance</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<table id="percentageTable" style="display: block; margin: 20px auto;">
    <thead>
    <tr>
        <th>Type</th>
        <th>Percentage</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Principal Paid</td>
        <td id="principalPercentage"></td>
    </tr>
    <tr>
        <td>Interest Paid</td>
        <td id="interestPercentage"></td>
    </tr>
    </tbody>
</table>
<canvas id="pieChart" width="400" height="400"></canvas>

<div id="legend">
    <div class="legend-item">
        <div class="color-box" style="background-color: blue;"></div>
        <span>Principal</span>
    </div>
    <div class="legend-item">
        <div class="color-box" style="background-color: green;"></div>
        <span>Interest</span>
    </div>
</div>
<i id="darkModeToggle" class="material-icons"
   style="position:fixed; bottom: 10px; right: 10px; cursor: pointer;">wb_sunny</i>
</body>
</html>
