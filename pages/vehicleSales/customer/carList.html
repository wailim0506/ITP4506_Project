<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legend Moter Limited - Car List</title>
    <script src="../../../src/js/common/jslib/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="../../../src/css/vehicleSales/customer/carList.css">
    <script src="../../../src/js/vehicleSales/customer/carList.js"></script>
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<nav>
    <div id="nav_left">
        <img src="../../../src/img/LMLogo.webp" height="60px"/>
    </div>
    <div id="nav_center">
        <a href="#">Vehicle List</a>
        <a href="#">Wish List</a>
        <a href="#">Orders</a>
        <a href="#">Profile</a>
    </div>
    <div id="nav_right">
        <a href="#">Logout</a>
    </div>
</nav>
<div id="main">
    <div id="main_title">
        <p>All Vehicles</p>
    </div>
    <div id="main_sorting">
        <div>
            <label>Car Type:</label>
            <select name="filter" id="filter">
                <option value="all">All</option>
                <option value="suv">SUV</option>
                <option value="truck">Truck</option>
                <option value="van">Van</option>
            </select>
            <label>Brand</label>
            <select name="brand" id="brand">
                <option value="all">All</option>
                <option value="toyota">Toyota</option>
                <option value="honda">Honda</option>
                <option value="nissan">Nissan</option>
                <option value="ford">Ford</option>
            </select>
            <label>Fuel Type:</label>
            <select name="fuel" id="fuel">
                <option value="all">All</option>
                <option value="petrol">Petrol</option>
                <option value="diesel">Diesel</option>
                <option value="electric">Electric</option>
            </select>
        </div>
        <div>
            <label>Sort By:</label>
            <select name="sort" id="sort">
                <option value="price">Price</option>
                <option value="year">Year</option>
                <option value="brand">Brand</option>
                <option value="model">Model</option>
            </select>
        </div>

    </div>
    <div id="main_carList">
        <!--added by JS-->
    </div>
</div>
<i id="darkModeToogle" class="material-icons"
   style="position:fixed; bottom: 10px; right: 10px; cursor: pointer;">wb_sunny</i>
</body>
</html>
