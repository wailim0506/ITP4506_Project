<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legend Moter Limited - Car List</title>
    <script src="../../../src/js/common/jslib/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="../../../src/css/vehicleSales/customer/carList.css">
    <script src="../../../src/js/vehicleSales/customer/carList.js"></script>
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../../src/css/vehicleSales/customer/navBar.css">
</head>
<body>
<nav>
    <div id="nav_left">
        <img src="../../../src/img/LMLogo.webp"/>
    </div>
    <div id="nav_center">
        <a href="carList.html">Vehicle List</a>
        <a href="wishList.html">Wish List</a>
        <a href="#">Quotes</a>
        <a href="#">Loan Payment Calculator</a>
        <a href="#">Vehicle Comparison Tool</a>
    </div>
    <div id="nav_right">
        <a href="#">Logout</a>
    </div>
</nav>
<div id="main">
    <div id="main_title">
        <p>Vehicles List - All</p>
    </div>
    <div id="main_sorting">
        <div id="filter_div">
            <div class="filter_set">
                <label>Car Type:</label>
                <select name="type" id="type">
                    <!--added by JS-->
                </select>
            </div>
            <div class="filter_set">
                <label>Brand:</label>
                <select name="brand" id="brand">
                    <!--added by JS-->
                </select>
            </div>
            <div class="filter_set">
                <label>Fuel Type:</label>
                <select name="fuel" id="fuel">
                    <!--added by JS-->
                </select>
            </div>
            <button id="resetFiltersBtn">Reset</button>
        </div>
        <div id="sortBy_set">
            <label>Sort By:</label>
            <select name="sort" id="sort">
                <option value="price">Price</option>
                <option value="year">Year</option>
                <option value="brand">Brand</option>
                <option value="model">Model</option>
            </select>
        </div>
    </div>
    <div id="main_carList">
        <!--added by JS-->
    </div>
</div>
<i id="darkModeToggle" class="material-icons"
   style="position:fixed; bottom: 10px; right: 10px; cursor: pointer;">wb_sunny</i>
</body>
</html>
