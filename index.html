<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legend Motor Limited - Login</title>
    <link rel="stylesheet" href="src/css/common/index.css">
    <script src="src/js/common/jslib/jquery-1.11.1.js"></script>
    <script src="src/js/common/index.js"></script>
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div id="body_div">
    <div id="left_side"> <!-- Contain logo-->
        <img id="left_side_logo" src="src/img/LMLogo.webp" alt=""/>
    </div>
    <div id="right_side"> <!-- Contain login form-->
        <div id="form"> <!--Form for login-->
            <div class="field">
                <label style="font-size: 30px;font-weight: 500">Sign in</label>
            </div>
            <div class="field">
                <label style="font-size: 17px">Don't have an account? <a href="pages/common/registration.html" class="hoverEff">Sign up</a></label>
            </div>
            <div class="field">
                <label>Email:</label>
                <input type="email" id="email" placeholder="Enter email">
            </div>
            <div class="field">
                <label>Password:</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="field">
                <label>Select Platform:</label>
                <select>
                    <option value="customer">Vehicle Sales Platform</option>
                    <option value="employee">Insurance Sales Platform</option>
                </select>
            </div>
            <div class="field">
                <button id="loginBtn">Log in</button>
            </div>
            <div class="field">
                <div style="width:100%; display: flex;flex-direction: row;justify-content: end;margin-right: 80px">
                    <a href="./html/customer/itemList.html" style="font-size: 15px;" class="hoverEff">Forget password</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- dark mode button -->
<i id="darkModeToogle" class="material-icons"
   style="position:fixed; bottom: 10px; right: 10px; cursor: pointer;">wb_sunny</i>
</body>
</html>
