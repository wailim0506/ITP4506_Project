<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legend Motor Limited - Login</title>
    <link rel="stylesheet" href="src/css/common/index.css">
    <script src="src/js/common/jslib/jquery-1.11.1.js"></script>
    <script src="src/js/common/index.js"></script>
    <script src="src/js/common/forgetPasswordModal.js"></script>
    <script src="src/js/common/forgetPasswordModal.js"></script>
    <link rel="stylesheet" href="src/css/common/forgetPasswordModal.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<div id="body_div">
    <div id="left_side"> <!-- Contain logo-->
        <img id="left_side_logo" src="src/img/LMLogo.webp" alt=""/>
    </div>
    <div id="right_side"> <!-- Contain login form-->
        <div id="form"> <!--Form for login-->
            <div class="field">
                <label style="font-size: 30px;font-weight: 500">Sign in</label>
            </div>
            <div class="field">
                <label class="hoverEff" style="font-size: 17px">Don't have an account? <a
                        href="pages/common/registration.html">Sign up</a></label>
            </div>
            <div class="field">
                <label>Email:</label>
                <input type="email" id="email" placeholder="Enter email">
            </div>
            <div class="field">
                <label>Password:</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="field">
                <label>Select Platform:</label>
                <select id="selectPlatform">
                    <option value="0">Vehicle Sales Platform</option>
                    <option value="1">Insurance Sales Platform</option>
                </select>
            </div>
            <div class="field">
                <button id="loginBtn">Log in</button>
            </div>
            <div class="field">
                <div style="width:100%; display: flex;flex-direction: row;justify-content: end;margin-right: 80px">
                    <a href="#" style="font-size: 15px;" id="forgetPWBtn">Forget password</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Forget Password</h2>
        <div class="modal-body">
            <form id="longForm">
                <div class="field">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Enter your email" required style="height: fit-content">
                    <div class="field">
                        <label for="new-password">New Password:</label>
                        <input type="password" id="new-password" name="new-password" placeholder="Enter your new password"
                               required>
                    </div>
                    <div class="field">
                        <label for="confirm-password">Confirm New Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Retype new password"
                               required>
                    </div>
                </div>
            </form>

        </div>
        <button id="forgetPWSubBtn">Submit</button> <!-- Fixed submit button -->
    </div>
</div>
<!-- dark mode button -->
<i id="darkModeToggle" class="material-icons"
   style="position:fixed; bottom: 10px; right: 10px; cursor: pointer;">wb_sunny</i>
</body>
</html>
