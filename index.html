<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legend Moter Limited - Login</title>
    <link rel="stylesheet" href="src/css/common/index.css">
    <script src="src/js/common/jslib/jquery-1.11.1.js"></script>
    <script src="src/js/index.js"></script>
</head>
<body>
<div id="body_div">
    <div id="left_side"> <!-- Contain logo-->
        <img src="src/img/LMLogo.webp" style="height: 150px"/>
    </div>
    <div id="right_side"> <!-- Contain login form-->
        <div id="form"> <!--Form for login-->
            <div class="field">
                <label style="font-size: 30px;font-weight: 500">Sign in</label>
            </div>
            <div class="field">
                <label style="font-size: 17px">Don't have an account? <a href="#">Sign up</a></label>
            </div>
            <div class="field">
                <label>Username:</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="field">
                <label>Password:</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="field">
                <button id="loginBtn">Log in</button>
            </div>
            <div class="field">
                <div style="width:100%; display: flex;flex-direction: row;justify-content: end;margin-right: 80px">
                    <a href="./html/customer/itemList.html" style="font-size: 15px;">Forget password</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
