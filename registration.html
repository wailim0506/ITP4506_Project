<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legend Motor Limited - Registration</title>
    <link rel="stylesheet" href="src/css/common/registration.css">
    <script src="src/js/common/jslib/jquery-1.11.1.js"></script>
    <script src="src/js/index.js"></script>
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div id="body_div">
    <div id="left_side"> <!-- Contain logo-->
        <img id="left_side_logo" src="src/img/LMLogo.webp" alt=""/>
    </div>
    <div id="right_side"> <!-- Contain login form-->
        <div id="form"> <!--Form for login-->
            <div class="field">
                <label style="font-size: 50px;font-weight: 500;">Registration</label>
            </div>
            <br>
            <div class="field">
                <div style="display: flex; flex-direction: row; justify-content: space-between; width: 89%; margin-left: 7%">
                    <div style="flex: 1;">
                        <label style="margin: 0 -13px;" >First Name:</label>
                        <label style="margin: 0 0;">
                            <input placeholder="FirstName"/>
                        </label>
                    </div>
                    <div style="flex: 1;">
                        <label style="margin: 0 -13px;">Last Name:</label>
                        <label style="margin: 0 0;">
                            <input placeholder="LastName"/>
                        </label>
                    </div>
                </div>
            </div>
            <div class="field">
                <div style="display: flex; flex-direction: row; justify-content: space-between; width: 90%; margin-left: 0">
                    <label>Gender:</label>
                    <input type="radio" name="gender">
                    <label>Male</label>

                    <input type="radio" name="gender">
                    <label>Female</label>
                </div>
            </div>
            <div class="field">
                <label>Email:</label>
                <input type="email" id="email" placeholder="Enter email">
            </div>
            <div class="field">
                <label>Phone Number:</label>
                <input id="phoneNo" placeholder="Enter Phone Number">
            </div>


            <div class="field">
                <label>Password:</label>
                <input type="password" id="pass" placeholder="Enter Password">
            </div>
            <div class="field">
                <label>Confirm Password:</label>
                <input type="email" id="conPass" placeholder="Re-enter the Password">
            </div>
            <div class="field">
                <label>Select Platform:</label>
                <select>
                    <option value="customer">Vehicle Sales Platform</option>
                    <option value="employee">Insurance Sales Platform</option>
                </select>
            </div>
            <div class="field">
                <button id="loginBtn">Join</button>
            </div>


        </div>
    </div>
</div>
<!-- dark mode button -->
<i id="darkModeToogle" class="material-icons"
   style="position:fixed; bottom: 10px; right: 10px; cursor: pointer;">wb_sunny</i>
</body>
</html>
