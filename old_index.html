<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Smart & Luxury - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery -->
    <script src="src/js/common/jslib/jquery-1.11.1.js"></script>
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- for dark mode control -->
    <script src="src/js/common/darkModeControl.js"></script>
    <script src="src/js/old_index.js"></script>
</head>

<body>

<div class="container-fluid vh-100">
    <div id="main" class="row h-100">
        <div id="left_side"
             class="col-md-7 h-100 ps-5 pe-5 d-flex flex-column justify-content-center align-items-center">
            <div class="d-flex flex-wrap justify-content-center w-100">
                <img id="left_side_logo" style="height:150px;" src="src/img/LMLogo.webp">
            </div>
        </div>
        <div id="right_side"
             class="col-md-5 h-100 p-3 ps-5 pe-5 d-flex flex-wrap align-content-center justify-content-end">
            <div id="right_side_logo" class="d-none flex-wrap justify-content-center w-100 mb-5">
                <img style="height:120px;" src="src/img/LMLogo.webp">
            </div>
            <form id="form" class="p-5 border border-1 w-100 rounded-5 shadow-lg">
                <div class="h-100 w-100 d-flex flex-column justify-content-center">
                    <p class="h2">Sign in</p>
                    <p>Don't have an account? <a href="html/customer/signUp.html" class="ms-2">Sign up</a></p>
                    <div class="mb-3 mt-2">
                        <label class="form-label h6">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username"
                               name="username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label h6">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pw">
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="keeplogin" value="Y">
                        <label class="form-check-label">Keep me logged in</label>
                    </div>
                    <button id="submit" class="btn btn-primary w-100">Log in</button>
                    <div class="d-flex flex-wrap justify-content-end mt-3">
                        <a href="./html/customer/itemList.html" style="font-size: 15px;">Forget password</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- dark mode button -->
<i id="darkModeToogle" class="material-icons"
   style="position:fixed; bottom: 10px; right: 10px; cursor: pointer;">wb_sunny</i>
</body>

</html>
